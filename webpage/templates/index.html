<html>
   <head>
     <script type="text/javascript" src="{{ url_for('static', filename='hello.js') }}"></script>
     <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
   </head>

   <body>
      <header>
         <h1>dOS</h1>
      </header>

      <section class="nes-container with title">
        <h2 class="title">Buttons</h2>
              <div>
                <button type="button" class="btn btn-outline-info">Success</button>
                <button type="button" class="btn btn-outline-warning" onclick="sayHello()">Hello</button>
                <button type="button" class="nes-btn" onclick="sayCheck()">Check</button>
                <button type="button" class="nes-btn" onclick="sayBye()">Bye</button>
                <button type="button" class="nes-btn" onclick="sayHello()">Exit</button>
             </div>
        </section>
      </section>
      <section class="nes-container with title">
      <h2 class="title">Buttons</h2>
            <div>
              <button type="button" class="btn btn-outline-info">01</button>
              <button type="button" class="btn btn-primary btn-sm">06</button>
              <button type="button" class="btn btn-primary btn-sm">07</button>

           </div>
      </section>
    </section>


        <h2 class="title">Progress</h2>
        <div class="progress">
          <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress">
          <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

<span onclick="sayBye()" class="badge badge-success">00</span>
<span class="badge badge-danger">01</span>
<span class="badge badge-warning">02</span>
<span class="badge badge-info">03</span>
